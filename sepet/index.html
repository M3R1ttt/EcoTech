<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoTech, Genç Başarı Eğitim Vakfı'nın Genç Bizz Lise Girişimcilik Programı kapsamında liseli ögrencilerin girişimciligi, sirket kurmayı ve yönetmeyi ögrenmesi amacıyla Yıldız Teknik Üniversitesi Maçka Mesleki Ve Teknik Anadolu Lisesi ögrencileri tarafından oluşturulan girişimcilik şirketidir.">
    <meta name="keywords" content="mum, gençbizz, geridönüşüm, ecotech, ecotech gençbizz">
    <meta name="author" content="EcoTech">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Sepet - EcoTech</title>
</head>
<body>
    <header>
        <script>
                if (window.innerWidth > 850) {
                    $(function(){
                        $('header').load('/parts/header_desktop.html');
                    });
                }
                else {
                    $(function(){
                    $('header').load('/parts/header_mobile.html');
                });
                }
                
            window.addEventListener('resize', function() {
                if (window.innerWidth > 850) {
                    $(function(){
                        $('header').load('/parts/header_desktop.html');
                    });
                }
                else {
                    $(function(){
                    $('header').load('/parts/header_mobile.html');
                });
                }
            });
          </script>
    </header>
    <main>
        <div class="sepetWrapper">
            <div class="sepetCol">
                <div class="sepetItems" ng-app="myApp" ng-controller="ProductController">
                    <div ng-if="cart.length == 0">
                        Sepette ürün bulunmuyor.
                    </div>
                    <ul>
                        <li class="items" ng-repeat="item in cart">
                            <div class="itemsInfo">
                                <div class="itemsName">
                                    <h4>{{item.name}}</h4>
                                </div>
                                <div class="itemsMobile">
                                    <div class="itemsAdet" style="display: flex; text-align: center;">
                                        <input type="number" value="{{item.quantity}}" style="width: 50px; height: 30px; font-size: 20px; text-align: center;" min="1" max="99"><h4 style="margin-left: 3px;">Adet</h4>
                                    </div>
                                    <div class="itemsPrice">
                                        <h5>{{item.price}}</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="itemsChange">
                                <button ng-click="adetDusur(item)">Adeti Düşür</button>
                                <button ng-click="removeFromCart(item)">Ürünü Kaldır</button>
                            </div>
                            <hr>
                        </li>
                    </ul>
                    <div class="sepetTutari">
                        Sepet Tutarı : <span>{{getTotalPrice()}} TL</span>
                    </div>                    
                </div>
                <form action="/islemler/siparisVer.php" method="POST">
                    <div class="sepetConfirmation">
                        <input type="hidden" name="ordertext" ng-model="orderText">
                        <div class="inputContainer">
                            <div class="isimContainer">
                                <input type="text" placeholder="İsim" name="isim" required>
                                <input type="text" placeholder="Soyisim" name="soyisim" required>
                            </div>
                            <input type="email" placeholder="Email" name="email" required>
                            <input type="text" placeholder="Telefon Numarası" name="telefon" required>
                        </div>
                        <div class="siparis">
                            <div class="onay">
                                <input type="checkbox" id="check" class="check">
                                <label for="check">Sepeti Onaylıyorum</label>
                            </div>
                            <input type="submit" value="Sipariş Ver" class="gonder deactive">
                        </div>
                    </div>   
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/language.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/mobilescripts.js"></script>
    <script src="/scripts/Productscript.js"></script>
</body>
</html>
