<!DOCTYPE html>
<html lang="en">

<head> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünler</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/productstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="ProductController">
    <header>
        <script>
                if (window.innerWidth > 850) {
                    $(function(){
                        $('header').load('/parts/header_desktop.html');
                    });
                }
                else {
                    $(function(){
                    $('header').load('/parts/header_mobile.html');
                });
                }
                
            window.addEventListener('resize', function() {
                if (window.innerWidth > 850) {
                    $(function(){
                        $('header').load('/parts/header_desktop.html');
                    });
                }
                else {
                    $(function(){
                    $('header').load('/parts/header_mobile.html');
                });
                }
            });
          </script>
    </header>
    <section>
        <div class="featured-area">
            <div class="">
                <div class="featured-tab-area">
                    <div class="filtre">
                        <div class="">
                            <ul class="tabs">
                                <li class="active">
                                    <a href="#" key="45">
                                        Hepsi
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#" key="46">
                                        Kokulu
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#" key="47">
                                        Dekoratif
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#" key="48">
                                        Doğal
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                      <div class="productsWrapper" ng-app="myApp" ng-controller="ProductController">
                        <div ng-repeat="product in products">
                            <div class="featured-item">
                                <div class="featured-item-details">
                                    <a href="#">
                                        <img ng-src="{{product.imageUrl}}" alt="Images">
                                        <h3>{{product.name}}</h3>
                                    </a>
                                </div>
                                <div class="content">
                                    <hr>
                                    <div class="content-in">
                                        <h4>{{product.price}}</h4>
                                        <span>({{product.rating}})<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gold" class="bi bi-star-fill" viewBox="0 0 16 16">
                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                          </svg></span>
                                    </div>
                                    <hr>
                                    <div class="featured-content-list">
                                        <button type="button" ng-click="addToCart(product)" class="add" key="49">Sepete Ekle</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <script>
            if (window.innerWidth > 850) {
                $(function(){
                    $('footer').load('/parts/footer_desktop.html');
                });
            }
            else {
                $(function(){
                $('footer').load('/parts/footer_mobile.html');
            });
            }
            
        window.addEventListener('resize', function() {
            if (window.innerWidth > 850) {
                $(function(){
                    $('footer').load('/parts/footer_desktop.html');
                });
            }
            else {
                $(function(){
                $('footer').load('/parts/footer_mobile.html');
            });
            }
        });
      </script>
    </footer>

    <script src="../scripts/Productscript.js"></script>
    <script src="../scripts/language.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="/scripts/mobilescripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
