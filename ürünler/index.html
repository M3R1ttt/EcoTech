<!DOCTYPE html>
<html lang="en">

<head> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünler</title>
  <link rel="stylesheet" href="../styles/productstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="ProductController">
    <header>
        <script>
            $(function(){
                $('header').load('/parts/header_desktop.html');
            });
          </script>
    </header>
    <section>
        <div class="featured-area pt-100 pb-70">
            <div class="container">
                <div class="tab featured-tab-area">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-8">
                            <ul class="tabs active">
                                <li class="">
                                    <a href="#">
                                        Hepsi
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#">
                                        Kokulu
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#">
                                        Dekoratif
                                    </a>
                                </li>
                                <li class="">
                                    <a href="#">
                                        Doğal
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>

                      <div class="row" ng-app="myApp" ng-controller="ProductController">
                        <div class="col-lg-3 col-md-6" ng-repeat="product in products">
                            <div class="featured-item">
                                <div class="featured-item-img">
                                    <a href="#">
                                        <img ng-src="{{product.imageUrl}}" alt="Images">
                                    </a>
                                </div>
                                <div class="content">
                                    <h3><a href="#">{{product.name}}</a></h3>
                                    <hr>
                                    <div class="content-in">
                                        <h4>{{product.price}}</h4>
                                        <span>({{product.rating}})<i class="fa fa-star"></i></span>
                                    </div>
                                    <hr>
                                    <div class="featured-content-list">
                                        <button type="button" ng-click="redirectToProduct(product)" data-name="{{product.name}}" data-price="{{product.price}}" class="default-btn border-radius-5">Sipariş Ver</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">
     
                    </table>
                    <div class="grand-total">Total price: ₹<span class="total-cart"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <script>
            $(function(){
              $('footer').load('/parts/footer_desktop.html');
            });
          </script>
    </footer>

    <script src="../scripts/Productscript.js"></script>
    <script src="../scripts/language.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
